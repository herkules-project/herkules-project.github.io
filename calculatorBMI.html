<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Kalkulator BMI</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href = "styleToBmi.css">
    </head>
    <body>
        <header>
            <nav>
                <a href = "calculatorBMI.html">BMI</a>
                <a href = "">Diety</a>
                <a href = "">Przepisy żywieniowe</a>
                <a href = "licznikKalorii.html">Licznik Kcal</a>
                <a href = "">Plan Treningowy</a>
                <a href = "index.html" class = "Start">Start</a>
                <a href = "kontakt.html">Kontakt</a> 
            </nav>
        </header>
        <main>
            <section class = "BMIheader">
                <p>Kalkulator BMI</p>
            </section>
            
            <section class="calculator">
                <section class = "userInfo">
                    <div>
                        <p class ="age">Wiek: </p>
                        <input type="text" id="age" class="textHole" placeholder="1-150">
                    </div>
                    <div>
                        <p class ="weight">Waga: </p>
                        <input type="text" id="weight" class="textHole" placeholder="1-700">
                    </div>
                    <div>
                        <p class="height">Wzrost (cm): </p>
                        <input type="text" id="height" class="textHole" placeholder="1-300">
                    </div>
                </section>

                <section class="bmiCheck">
                    <button type="button" class="bmiButton" onclick="BMI()">Sprawdź swoje BMI</button>
                    <p>Twoje BMI to: </p>
                    <div class="result">
                        <p id="result">&nbsp</p>
                        <p id="appropriateBMI">&nbsp</p>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
